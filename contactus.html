<html lang="en">
<head>

    <link rel="stylesheet" type='text/css' media='screen' href="style2.css">

<body>
                <nav class="navbar">
                  <div><img class="navbarlogo" src="./imgs/letter-s.png">
                  </img></div>
                  <h1 class="navbarTitle" > Souq.Com </h1>

                    <div class="navbarbtns">
                      <button id="home" class="navbarbtn">
                        <i class="fad fa-home"></i>
                        Home
                      </button>
                      <button id="aboutus" class="navbarbtn">
                        <i class="fad fa-info"></i>
                        About Us
                      </button>
                    </div>

                    <div class="navbarDropDowndiv">
                    <button class="navbarDropDown">
                      <h2> <i class="fad fa-th-list"></i></h2> 
                        <div class="drop-down-menu">
                            <h6 id="home2"><i class="fad fa-home"></i>Home</h6>
                            <h6 id="aboutus2"><i class="fad fa-info"></i>About Us</h6>
                           
                        </div>
                    </button>
                  </div>

                </nav>    
                

                <div id="form-div">
                    
                <form>

                
                        <div class="row m-3">
                          <div class="col">
                            <label>First name</label>
                            <input type="text" class="form-control" placeholder="First name">
                          </div>
                          
                          <div class="col">
                             <label>Last name</label>
                            <input type="text" class="form-control" placeholder="Last name">
                          </div>
                        </div>
                      

                    <div class="row m-3">
                      <label >Email address</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="email-error" class="form-text text-muted"><i class="fas fa-exclamation-circle"></i>Please enter a valid email address(Must contain a Domain) !!</small>
                    
                      <label >Phone Number</label>
                      <input type="number" class="form-control" id="Phone-Number" aria-describedby="Phone" placeholder="Enter your Phone Number">
                      <small id="phone-error" class="form-text text-muted"><i class="fas fa-exclamation-circle"></i>Please enter 11 numbers (Must start with 01)!!</small>
                    </div>
                    

                    <div class="row m-3">
                        <label >Location</label>
                        <div class="col-7">
                            <input type="text" class="form-control" placeholder="City">
                          </div>
                        
                        <div class="col">
                            <input type="text" class="form-control" placeholder="State">
                          </div>

                        <div class="col">
                            <input type="text" class="form-control" placeholder="Zip">
                          </div>

                          <label>Description</label>
                        <textarea class="form-control" id="validationTextarea" placeholder="Required Description" required></textarea>
                      </div>


                      <div class="col-md-12 bg-light text-right">
                      <button id="Contact-Us-btn" class="btn btn-primary" type="submit">Contact Us</button>
                      </div>
                      

                  </form>


                </div>

               <h5><i class="fab fa-instagram"></i></h5>
              </div>
            </div>

            </footer>
